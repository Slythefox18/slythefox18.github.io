<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/input.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <title>TTC Times Viewer</title>
  </head>
  <body class="bg-black m-5 p-5 font-[Figtree]">
    <h1
      class="flex justify-center font-[Figtree] text-4xl font-extrabold text-white pb-4"
    >
      Bus Timesheet
    </h1>

    <div class="grid grid-flow-row gap-4 text-2xl text-gray-300">
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14652: 105A</h3>
        <p id="dufferin" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14653: 104</h3>
        <p id="faywood" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">7275: 107</h3>
        <p id="yorkU" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14651: 84</h3>
        <p id="sheppard" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14654: 984</h3>
        <p id="sheppard-express" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">3587: 36</h3>
        <p id="finch" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">7108: 98</h3>
        <p id="senlac" class="font-light">Loading...</p>
      </div>
    </div>
    <div class="flex justify-center w-full p-10">
      <button
        class="rounded-md border-1 border-gray-500 bg-white p-2 font-bold"
        id="refresh"
      >
        Refresh
      </button>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
