<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/input.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <title>slythefox18.github.io</title>
    <link rel="icon" type="image/jpg" href="./assets/favicon.jpg" />
  </head>
  <body class="bg-black m-5 p-5 font-[Figtree] text-5xl">
    <div class="pb-5 mb-5 grid w-full grid-flow-col items-center">
      <h1 class="font-[Figtree] text-4xl font-extrabold text-white">
        Bus Timesheet
      </h1>
      <div class="text-end">
        <span
          class="material-symbols-outlined text-white h-fit align-middle cursor-pointer bg-gray-500 rounded-md p-2"
          id="refresh"
        >
          refresh
        </span>
      </div>
    </div>
    <h2 class="font-bold text-3xl text-white mb-2">Route Overview</h2>
    <div class="grid grid-flow-row gap-4 text-2xl text-white max-w-full">
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">Finch Route</h3>
        <p id="overviewFinchTotalTime" class="font-light">Loading...</p>
        <p id="overviewFinchTime" class="font-light"></p>
        <p id="overviewFinchPath" class="font-light"></p>
        <p id="overviewFinchSplit" class="font-light"></p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">Senlac Route</h3>
        <p id="overviewSenlacTotalTime" class="font-light"></p>
        <p id="overviewSenlacTime" class="font-light"></p>
        <p id="overviewSenlacPath" class="font-light"></p>
        <p id="overviewSenlacSplit" class="font-light">Loading...</p>
      </div>
    </div>
    <h2 class="font-bold text-3xl text-white mb-2 mt-5">Finch Route</h2>
    <div class="grid grid-flow-row gap-4 text-2xl text-white max-w-full">
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14652: 105A</h3>
        <p id="dufferin" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14653: 104</h3>
        <p id="faywood" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">7275: 107</h3>
        <p id="yorkU" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">3587: 36</h3>
        <p id="finch" class="font-light">Loading...</p>
      </div>
    </div>

    <h2 class="font-bold text-3xl text-white mt-5 mb-2">Senlac Route</h2>
    <div class="grid grid-flow-row gap-4 text-2xl text-white max-w-full">
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14651: 84</h3>
        <p id="sheppard" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">14654: 984</h3>
        <p id="sheppardExpress" class="font-light">Loading...</p>
      </div>
      <div class="rounded-lg border-1 border-gray-500 p-4">
        <h3 class="font-bold">7108: 98</h3>
        <p id="senlac" class="font-light">Loading...</p>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
